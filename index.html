<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My NFL Roster</div>
            <div class="row" id="my-team-output">
            </div>
            <div class="panel-body">
                <div class="player-roster">
                    <div class="panel panel-primary add-player">
                        <div class="panel-heading">NFL Player(s)</div>
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-inline" onsubmit="app.controllers.playersController.getPlayersByTeam(event)">
                                    <div class="form-group form-group-lg">
                                        <input type="text" class="form-control input-lg" name="playersByTeam" placeholder="Team Name" />
                                        <button type="submit" class="btn btn-primary btn-lg"> Get Players By Team</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-inline" onsubmit="app.controllers.playersController.getPlayersByPosition(event)">
                                    <div class="form-group form-group-lg">
                                        <input type="text" class="form-control input-lg" name="playersByPosition" placeholder="Position" />
                                        <button type="submit" class="btn btn-primary btn-lg"> Get Players By Positon</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-inline" onsubmit="app.controllers.playersController.getPlayersByName(event)">
                                    <div class="form-group form-group-lg">
                                        <input type="text" class="form-control input-lg" name="playersByName" placeholder="Fullname" />
                                        <button type="submit" class="btn btn-primary btn-lg"> Get Player(s) By Name</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row" id="player-output">
                            <div class="col-xs-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
